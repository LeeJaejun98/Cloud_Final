<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
</head>
<body>
<nav><a href="/blog/">일기장</a></nav>
    <h1>홈페이지</h1>

    {% for post in recent_posts %}
        <div>
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }} by {{ post.author }}</a></h4>
            <p>{{ post.head_image }}</p>
            <p>{{ post.content | truncatewords:30 }}</p>
        </div>
    {% endfor %}

</body>
</html>
